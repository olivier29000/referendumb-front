name: Deploy Angular Application

on:
    push:
        branches:
            - master

jobs:
    build:
        runs-on: ubuntu-latest

        steps:
            - name: Checkout repository
              uses: actions/checkout@v2

            - name: Set up Node.js
              uses: actions/setup-node@v2
              with:
                  node-version: "20"

            - name: Install dependencies
              run: npm install

            - name: Build Angular app
              run: npm run build -- --configuration production

            - name: Build Docker image
              run: docker build -t referendumb-front:latest .

            - name: Log in to Docker Hub
              run: echo ${{ secrets.DOCKER_HUB_PASSWORD }} | docker login -u ${{ secrets.DOCKER_HUB_USERNAME }} --password-stdin

            - name: Push Docker image to Docker Hub
              run: |
                  docker tag referendumb-front:latest ${{ secrets.DOCKER_HUB_USERNAME }}/referendumb-front:latest
                  docker push ${{ secrets.DOCKER_HUB_USERNAME }}/referendumb-front:latest

    deploy:
        runs-on: ubuntu-latest
        needs: build

        steps:
            - name: Checkout repository
              uses: actions/checkout@v2

            - name: Install SSH client
              run: sudo apt-get install -y openssh-client

            - name: Copy SSH key
              run: |
                  mkdir -p ~/.ssh
                  echo "${{ secrets.SSH_PRIVATE_KEY }}" > ~/.ssh/id_rsa
                  chmod 600 ~/.ssh/id_rsa

            - name: Add SSH key to SSH agent
              run: |
                  eval "$(ssh-agent -s)"
                  ssh-add ~/.ssh/id_rsa

            - name: Deploy to server
              run: |
                  ssh -o StrictHostKeyChecking=no ${{ secrets.SSH_USER }}@${{ secrets.SERVER_IP }} << 'EOF'
                    cd /home/debian
                    sudo docker pull olivierlasbleis/referendumb-front
                    sudo docker-compose stop referendumb-front
                    sudo docker-compose up -d referendumb-front
                  EOF
