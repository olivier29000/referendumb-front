<form class="dropzone" id="multiFileUpload">
  <ngx-dropzone (change)="onSelect($event)" [ngClass]="{ 'is-invalid' : files.length < 1 && validation, 'is-valid' : files.length >= 1}">
    <ngx-dropzone-label>
      <div class="dz-message needsclick">
        <i class="fas fa-cloud-upload-alt"></i>
        <h6 class="f-w-700 mb-0">Drop files here or click to upload.</h6>
      </div>
    </ngx-dropzone-label>
    @for(f of files; track f){
      <ngx-dropzone-preview [removable]="true" (removed)="onRemove(f)"  >
        <ngx-dropzone-label>{{ f.name }} ({{ f.type }})</ngx-dropzone-label>
      </ngx-dropzone-preview>
    }
  </ngx-dropzone>
</form>
@if(button){
  <div class="next-btn d-flex">
    <button type="button" class="btn btn-dashed color-4 prev2 btn-pill" (click)="previous()"><i class="fas fa-arrow-left me-2"></i> Previous</button>
    <button type="button" class="btn btn-gradient color-4 next3 btn-pill" (click)="submit()">submit</button>
  </div>
}
